{{ define "main" }}
{{- partial "header.html" . -}}
{{- $imageCSS := resources.Get "css/image.showcase.css" | resources.Fingerprint "md5" -}}

<main>
	<link rel="stylesheet" type="text/css" href="{{ $imageCSS.Permalink }}"
										   integrity="{{ $imageCSS.Data.Integrity }}">
	<center>
		<h1>{{ .Params.title }}</h1>
		<h3>{{ .Params.subtitle }}</h3>
	</center>
	{{ .Content }}
</main>
{{ end }}
