{{ $image := resources.Get (printf "%s" (.Destination | safeURL)) |
resources.Fingerprint "md5" -}}
{{ $image := $image.Resize (printf "%dx%d webp" $image.Width $image.Height) }}
<aside style="float: {{- .Title }}">
	<img alt="{{- .PlainText | htmlUnescape -}}"src="{{ $image.RelPermalink }}"
		 integrity="{{ $image.Data.Integrity }}">
	<p>{{- .PlainText | htmlUnescape -}}</p>
</aside>
