{{- define "main" -}}
{{- partial "header.html" . -}}
<main>
	<center>
		<h1>{{ .Title }}</h1>
	</center>
	<ul>
		{{- range .Pages.ByPublishDate.Reverse -}}
		<li>
			<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
			{{- partial "metadata.html" . -}}
		</li>
		{{- end -}}
	</ul>
</main>
{{- end -}}
